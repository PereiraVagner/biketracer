<h3>Motoristas</h3>

<table class="table table-striped table-bordered table-dark table-hover">
    <tr>
      <th class="text-center">Nome</th>
      <th class="text-center">Conclu√≠da</th>
      <th class="text-center"> <button class="btn btn-sm btn-success">Novo</button></th>
    </tr>

    <tr *ngFor="let motorista of motoristas">
      <td>{{motorista.nome}}
        <div *ngIf="modoEdicao==true && motorista.key==motoristaEditar.key">


          <form #edicao="ngForm" (submit)="alterarMotorista()">
            <div>
              <label for="nome">Nome do Motorista:</label>><br>
              <input type="text" id="nomeEditar" name="nomeEditar" [(ngModel)]="motoristaEditar.nome" required> <br>

              <label for="concluida">Concluida:</label>

              <input #checkMotoristaEditar type="checkbox" id="checkMotoristaEditar" [checked]="motoristaEditar.concluida"
                (change)="alterarAtributoConcluida(checkMotoristaEditar.checked)">

            </div>

            <button type="submit" class="btn btn-primary">Editar</button>

          </form>

        </div>
      </td>

      <td class="text-center"> <input type="checkbox" [checked]="motorista.concluida"> </td>
      <td class="text-center">
        <button title="Editar" class="btn btn-xs btn-info" (click)="ativarModoEdicao(motorista)" >Editar</button>
        <button title="Excluir" class="btn btn-xs btn-danger" (click)="excluirMotorista(motorista)" >Excluir</button>
      </td>
    </tr>

</table>
